<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="interface.css ">
</head>
<body>
    <div class="card">
    <div class="search">
      <input type="text" placeholder="enter city name"   spellcheck="false">
<button><img src="searchicon.png" alt=""></button>
    </div>
    <div class="middle">
        <div class="img_icon"></div>
        <img src="rainycloud.png" alt="" class="weather_icon">
<h1 class="temphead">22deg</h1>

        <div class="humidity_text">
<div class="up">
    <img src="humidity.png" alt="" class="humid_icon">

</div>
           
<p>Humidity</p>
        </div>
        <div class="wind_text">

           </div> 
            <p>Wind speed</p>
            
        </div>
    </div>
</div>
